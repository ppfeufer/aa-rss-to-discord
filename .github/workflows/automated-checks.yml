name: Run Automated Checks

on:
  push:
    branches:
      - '**'

    tags-ignore:
      - v*

jobs:
  # pre-commit checks
  pre-commit:
    name: Pre Commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Run Pre Commit Checks
        uses: pre-commit/action@v2.0.0

